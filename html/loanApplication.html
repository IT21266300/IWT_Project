<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Trust Bank Home</title>
  <link rel="shortcut icon" href="../images/logo/blue-logo-02.jpg">
  <link rel="stylesheet" href="../css/common-style.css">
  <link rel="stylesheet" href="../css/forms.css">

  <!-- fontawesome link for add icons in web page  -->
  <script src="https://kit.fontawesome.com/4e05476d91.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container" id="m-cont">
    <nav class="account-nav">
      <div class="logo-img">
        <a href="../html/home.html"><img src="../images/logo/blue-logo-02.jpg" alt="" class="bank-logo"></a>
      </div>
    </nav>
    <section class="banner">
      <div class="banner-content">
        <h1>Apply to Loan</h1>
        <h2>Personal/Business/Education/Home/Auto/Vacation</h2>
      </div>
    </section>

    <!-- main section -->
    <section class="main-section">

      <div class="form-content">
        <form action="#" method="post">
          <div class="form-item">
            <label for="">First Name: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="fName" id="fName" class="f-input" placeholder="First Name" required>
          </div>
          <div class="form-item">
            <label for="">Last Name: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="lName" id="lName" class="f-input" placeholder="Last Name" required>
          </div>
          <div class="form-item">
            <label for="">NIC Number: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="NIC" id="NIC" class="f-input" placeholder="NIC Number" required>
          </div>
          <div class="form-item">
            <label for="">Passport Number: </label>
            <input type="text" name="passport" id="passport" class="f-input" placeholder="Passport Number (Optional)">
          </div>
          <div class="form-item">
            <label for="">Gender: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <div class="radio-btns">
              <span id="genderType">Male: </span><input type="radio" name="gender" id="gender" value="male" required>
              <span id="genderType">Female: </span><input type="radio" name="gender" id="gender" value="female" required>
            </div>
          </div>
          <div class="form-item">
            <label for="">Telephone Number (+94): <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="TPNumber" id="tpnumber" class="f-input" placeholder="Telephone number (+94)" required>
          </div>
          <div class="form-item">
            <label for="">Email: </label>
            <input type="email" name="email" id="email" class="f-input" placeholder="Email">
          </div>
          <div class="form-item">
            <label for="">Marital Status: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <select name="mariS" id="f-dropdown">
              <option value="Marital Status">Marital Status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Widow">Widow</option>
            </select>
          </div>
          <div class="form-item">
            <label for="">Address: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="address" id="adress" class="f-input" placeholder="Address" required>
          </div>
          <div class="form-item">
            <label for="">City: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="city" id="city" class="f-input" placeholder="City" required>
          </div>
          <div class="form-item">
            <label for="">Province: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="province" id="province" class="f-input" placeholder="Province" required>
          </div>
          <div class="form-item">
            <label for="">Loan Type: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <select name="mariS" id="f-dropdown">
              <option value="">Loan type</option>
              <option value="Personal Loan">Personal Loan</option>
              <option value="Business Loan">Business Loan</option>
              <option value="Education Loan">Education Loan</option>
              <option value="Home Loan">Home Loan</option>
              <option value="Auto Loan">Auto Loan</option>
              <option value="Travel & vacation Loan">Travel & Vacation Loan</option>
            </select>
          </div>
          <div class="form-item">
            <label for="">Loan Amount (LKR): <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="number" name="loanAmount" id="loanAmount" class="f-input" placeholder="Loan Amount (LKR)" required>
          </div>
          <div class="form-item">
            <label for="">Employee Status: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="employeeStatus" id="employeeStatus" class="f-input" placeholder="Employee Status" required>
          </div>
          <div class="form-item">
            <label for="">Employee Industry: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="employeeIndustry" id="employeeIndustry" class="f-input" placeholder="Employee Industry" required>
          </div>
          <div class="form-item">
            <label for="">monthly Income (LKR): <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="number" name="income" id="income" class="f-input" placeholder="Monthly Income (LKR)" required>
          </div>
          <div class="form-item">
            <label for="">Work Place Telephone Number (+94): <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="workTPNumber" id="worktpnumber" class="f-input" placeholder="Work Place Telephone number (+94)" required>
          </div>
          <div class="agree-item">
            <input type="checkbox" name="agree" id="agree" required>
            <label for=""><strong style="color:rgb(40, 109, 238);">*</strong>I agree to <span>terms & conditions</span></label>
          </div>
          <div class="form-btn">
            <input type="reset" value="Reset" id="resetBtn">
            <input type="submit" value="Submit Application" id="submitBtn">
          </div>
        </form>

    </section>
    <!-- end of main section -->

    <!-- footer -->
    <footer>
      <p class="copy-right">&copy;copyright &copy;Local Trust Bank(PVT).LTD <span id="cpy-date"></span> .All rights reserved</p>
    </footer>
    <!-- end of footer -->
  </main>
  <script src="../JS/script.js"></script>

</body>
