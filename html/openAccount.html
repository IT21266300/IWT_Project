<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open New Account</title>
  <link rel="shortcut icon" href="../images/logo/blue-logo-02.jpg">
  <link rel="stylesheet" href="../css/common-style.css">
  <link rel="stylesheet" href="../css/forms.css">

  <!-- fontawesome link for add icons in web page  -->
  <script src="https://kit.fontawesome.com/4e05476d91.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container" id="m-cont">
    <nav class="account-nav">
      <div class="logo-img">
        <a href="../html/home.html"><img src="../images/logo/blue-logo-02.jpg" alt="" class="bank-logo"></a>
      </div>
    </nav>
    <section class="banner">
      <div class="banner-content">
        <h1>Account Opening</h1>
        <h2>Saving Account / Current Account</h2>
      </div>
    </section>

    <!-- main section -->
    <section class="main-section">

      <div class="form-content">
        <form action="../php/openAccount.php" method="post">
          <div class="form-item">
            <label for="">First Name: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="fName" id="fName" class="f-input" placeholder="First Name" required>
          </div>
          <div class="form-item">
            <label for="">Last Name: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="lName" id="lName" class="f-input" placeholder="Last Name" required>
          </div>
          <div class="form-item">
            <label for="">Full Name: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="fullName" id="fullName" class="f-input" placeholder="Full Name" required>
          </div>
          <div class="form-item">
            <label for="">Date of Birth: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="date" name="DOB" id="DOB" class="f-input" placeholder="Date of Birth" required>
          </div>
          <div class="form-item">
            <label for="">NIC Number: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="NIC" id="NIC" class="f-input" placeholder="NIC Number" required>
          </div>
          <div class="form-item">
            <label for="">Passport Number: </label>
            <input type="text" name="passport" id="passport" class="f-input" placeholder="Passport Number (Optional)">
          </div>
          <div class="form-item">
            <label for="">Gender: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <div class="radio-btns">
              <span id="genderType">Male: </span><input type="radio" name="gender" id="gender" value="male" required>
              <span id="genderType">Female: </span><input type="radio" name="gender" id="gender" value="female" required>
            </div>
          </div>
          <div class="form-item">
            <label for="">Telephone Number: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="TPNumber" id="tpnumber" class="f-input" placeholder="Telephone number(+94)" required>
          </div>
          <div class="form-item">
            <label for="">Email: </label>
            <input type="email" name="email" id="email" class="f-input" placeholder="Email">
          </div>
          <div class="form-item">
            <label for="">Marital Status: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <select name="mariS" id="f-dropdown">
              <option value="Marital Status">Marital Status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Divorced">Divorced</option>
              <option value="Widow">Widow</option>
            </select>
          </div>
          <div class="form-item">
            <label for="">Address: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="address" id="adress" class="f-input" placeholder="Address" required>
          </div>
          <div class="form-item">
            <label for="">City: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="city" id="city" class="f-input" placeholder="City" required>
          </div>
          <div class="form-item">
            <label for="">Province: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <input type="text" name="province" id="province" class="f-input" placeholder="Province" required>
          </div>
          <div class="form-item">
            <label for="">Account Type: <strong style="color:rgb(40, 109, 238);">*</strong></label>
            <select name="accountType" id="f-dropdown">
              <option value="">Account type</option>
              <option value="Saving Account">Saving Account</option>
              <option value="Current Account">Current Account</option>
            </select>
          </div>
          <div class="agree-item">
            <input type="checkbox" name="agree" id="agree" required>
            <label for=""><strong style="color:rgb(40, 109, 238);">*</strong>I agree to <span>terms & conditions</span></label>
          </div>
          <div class="form-btn">
            <input type="reset" value="Reset" id="resetBtn" name="reset">
            <input type="submit" value="Submit Application" id="submitBtn" name="submit">
          </div>
        </form>

    </section>
    <!-- end of main section -->

    <!-- footer -->
    <footer>
      <p class="copy-right">&copy;copyright &copy;Local Trust Bank(PVT).LTD <span id="cpy-date"></span> .All rights reserved</p>
    </footer>
    <!-- end of footer -->    
  </main>
  <script>
    const cpyDate = document.getElementById("cpy-date");
    cpyDate.innerHTML = new Date().getFullYear();
  </script>
</body>
